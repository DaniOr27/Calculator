<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="calculadora.png">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                                <td><button class="btn-operator" id="clear">C</button></td>
                                <td><button class="btn-operator" id="/">/</button></td>
                                <td><button class="btn-operator" id="*">*</button></td>
                                <td><button class="btn-operator" id="backspace"><i class="fa-solid fa-arrow-left"></i></button></td>
                    </tr>
                    <tr>
                                <td><button class="btn-number" id="7">7</button></td>
                                <td><button class="btn-number" id="8">8</button></td>
                                <td><button class="btn-number" id="9">9</button></td>
                                <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                                <td><button class="btn-number" id="4">4</button></td>
                                <td><button class="btn-number" id="5">5</button></td>
                                <td><button class="btn-number" id="6">6</button></td>
                                <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                                <td><button class="btn-number" id="1">1</button></td>
                                <td><button class="btn-number" id="2">2</button></td>
                                <td><button class="btn-number" id="3">3</button></td>
                                <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                                <td><button class="btn-number" id=".">.</button></td>
                                <td><button class="btn-number" id="0">0</button></td>
                                <td><button class="btn-operator" id="00">00</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
